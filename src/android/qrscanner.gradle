repositories {
    jcenter()
}

dependencies {
    // implementation 'com.journeyapps:zxing-android-embedded:3.3.0'
    implementation('com.journeyapps:zxing-android-embedded:4.3.0') { transitive = false }
    implementation 'com.google.zxing:core:3.3.0'
